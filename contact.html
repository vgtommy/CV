<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>VANG Tommy - Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script|Quicksand:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script>
        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("myBtn").style.display = "block";
        } else {
            document.getElementById("myBtn").style.display = "none";
        }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
        document.body.scrollTop = 0; // For Safari
        document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
        }
    </script>
    
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo" title="Logo" >
                <img src="img/logo.png" alt="Logo VANG Tommy">
            </a>
            
            <nav class="nav">
                <ul class="menu">
                    <li>
                        <a href="index.html" title="Lien vers accueil">Accueil</a>
                    </li>
                    <li>
                        <a href="hobby.html" title="Lien vers à propos">Hobby</a>
                    </li>

                    <li>
                        <a href="pitch.html" title="Lien vers portfolio">Pitch</a>
                    </li>

                    <li>
                        <a href="contact.html" title="Lien vers contact">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="contact">
        <div class="container">
            <h2 class="titre-secondaire">Me contacter</h2>
            <div class="pseudo-element"></div>
            
            <form action="https://httpbin.org/post" method="post">
                <div class="form-civilite">
                    <input type="radio" value="monsieur" checked>
                    <label for="gender-monsieur">Monsieur</label>
                    <input type="radio" value="madame">
                    <label for="gender-madame">Madame</label>
                </div>
                
                <div class="form-nom">
                    <label for="name">Votre nom :</label>
                    <input type="text" id="name" name="name">
                </div>

                <div class="form-prenom">
                    <label for="lastname">Votre prénom :</label>
                    <input type="text" id="lastname" name="lastname">
                </div>

                <div class="form-email">
                    <label for="email" id="email">Votre email :</label>
                    <input type="email" name="email">
                </div>

                <div class="form-objet">
                    <label for="objet">L'objet de votre mail :</label>

                    <select name="objet" id="object">
                        <option value="" disabled selected>Veuillez choisir</option>
                        <option value="recrutement">Offre de recrutement</option>
                        <option value="services">Besoin de votre service</option>
                        <option value="rendez-vous">Demande d'entretien</option>
                        <option value="autre">Autre</option>
                    </select>
                </div>
                
                <div class="form-message">
                    <label for="message">Votre message :</label>
                    <textarea name="message" data-error="Veuillez écrire un message"></textarea>
                </div>

                <div class="form-btn">
                    <input type="submit" value="Envoyer" class="btn">
                </div>
            </form>
        </div>
    </div>

    <button onclick="topFunction()" id="myBtn" title="Go to top">
        <img src="img/up-arrow.svg" alt="Go to top arrow">
    </button>
    

    <footer class="footer">
            <div class="container">
                <div class="logo">
                    <img src="img/logo.png" alt="Logo Tommy VANG">
                    <a href="https://www.linkedin.com/in/tommy-vang-005230140/" title="Liens Linkedin de Tommy VANG" class="rs" target="_blank">
                        <img src="img/linkedin.svg" alt="Logo Linkedin">
                    </a>
                </div>
            </div>
        </footer>
</body>
</html>
